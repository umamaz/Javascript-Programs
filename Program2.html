<!DOCTYPE html>
<html>
<head>
<script>
  // Javascript in <head>
    //Function is invoked when  button is clicked 
function myfunction()
{
  document.getElementById("demo").innerHTML = "Paragrapgh Changed";
}
</script>
</head>
<body>
<h2>Demo Javascript in Head</h2>
<p id="demo"> A Paragraph </p>
<button type ="button" onclick="myfunction()">Try Again</button>

</body>

</html>
